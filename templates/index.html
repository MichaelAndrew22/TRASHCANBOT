<script type="text/javascript" charset="utf-8">

class dot {

  constructor(){
   this.x = width/2
   this.y = height/2
  }

 display(){
   circle(this.x,this.y,10)
 }

}
    let socket;
    let video;
    let myPos;

    function setup(){

        socket=io();

        createCanvas(300,300);
        cursor(CROSS)
        fill(255)

        background("orange")
        myPos = new dot();

        let ww = windowWidth;
        ww = ww /10;

        let button1 = createButton('ðŸ‘†ï¸Ž');
        button1.size(ww,ww);
        button1.mousePressed(forward);

        let button5 = createButton('ðŸ‘‡ï¸Ž');
        button5.size(ww,ww);
        button5.mousePressed(backward);

        let button3 = createButton('â˜‰');
        button3.size(ww,ww);
        button3.mousePressed(stop);

        let button2 = createButton('ðŸ‘ˆï¸Ž');
        button2.size(ww, ww);
        button2.mousePressed(left);

        let button4 = createButton('ðŸ‘‰ï¸Ž');
        button4.size(ww, ww);
        button4.mousePressed(right);

        let button6 = createButton('G');
        button6.size(ww, ww);
        button6.mousePressed(green);
    }

    function green(){
        socket.emit('motor_control', {data: 'Green'})
    }

    function forward() {
         socket.emit('motor_control', {data: 'Forward'});
         myPos.y-=3;
         myPos.display();
    }

        function backward(){
         socket.emit('motor_control', {data: 'Backward'});
         myPos.y+=3;
         myPos.display();
    }

     function stop(){
         socket.emit('motor_control', {data: 'Stop'});
    }

    function left(){
         socket.emit('motor_control', {data: 'Left'});
         myPos.x-=3;
         myPos.display();
    }

    function right(){
         socket.emit('motor_control', {data: 'Right'});
         myPos.x+=3;
         myPos.display();
    }

</script>
