    var socket;

    var state = 0;
    // use accelerometer data to control the motors

    navigator.permissions.query({ name: "accelerometer" }).then((result) => {
  if (result.state === "granted") {
    const acl = new Accelerometer({ frequency: 60 });
acl.addEventListener("reading", () => {
  console.log(`Acceleration along the X-axis ${acl.x}`);
  console.log(`Acceleration along the Y-axis ${acl.y}`);
  console.log(`Acceleration along the Z-axis ${acl.z}`);

    accelerationX = acl.x;
    accelerationY = acl.y;

});
acl.start();
state = 1;
  } else if (result.state === "prompt") {
    console.log("accelerometer denied");
  }
  // Don't do anything if the permission was denied.
});



    function setup(){
        socket=io();
        slider = createSlider(0, 1, 0, 0.05);
        slider.id('slider');
        slider.position(10, 330);
        slider.style('width', '125px');

        slider.style('border-radius', '10px');
        slider.style('border', '5px solid black');
        slider.style('cursor', 'grab');
        slider.style('outline', 'none');
        slider.style('box-shadow', '0 0 10px #000000');
        slider.style('font-size', '16px');
        slider.style('font-family', 'Baghdad, Times, serif');
        slider.style('font-weight', 'bold');
        slider.style('color', 'gold');
        slider.style('text-shadow', 'black');
        slider.style('backdrop-filter', 'blur(10px)');
        slider.style('border-radius', '10px');
        slider.style('padding', '5px');
        slider.style('margin', '4px');
        slider.style('border', '5px dotted #000000');

        createCanvas(300,600);
        textSize(22)
        cursor(CROSS)
        fill(25)
        text("Speed: 0",175 , 35)

        var ww = windowWidth;
        ww = ww /10;


        var button1 = createButton('ðŸ‘†ï¸Ž');
        button1.size(ww,ww);
        button1.mouseOver(forward);
        button1.mouseOut(stop);
        button1.touchStarted(forward);
        button1.touchEnded(stop);

        var button5 = createButton('ðŸ‘‡ï¸Ž');
        button5.size(ww,ww);
        button5.mouseOver(backward);
        button5.mouseOut(stop);
        button5.touchStarted(backward);
        button5.touchEnded(stop);

        var button3 = createButton('â˜‰');
        button3.size(ww,ww);
        button3.mouseOver(stop);
        button3.mouseOut(stop);
        button3.touchStarted(stop);
        button3.touchEnded(stop);

        var button2 = createButton('ðŸ‘ˆï¸Ž');
        button2.size(ww, ww);
        button2.mouseOver(left);
        button2.mouseOut(stop);
        button2.touchStarted(left);
        button2.touchEnded(stop);

        var button4 = createButton('ðŸ‘‰ï¸Ž');
        button4.size(ww, ww);
        button4.mouseOver(right);
        button4.mouseOut(stop);
        button4.touchStarted(right);
        button4.touchEnded(stop);

    }

    function deviceMoved() {

  x = accelerationX;
  y = accelerationY;

  if(x<-10){
    backward();
    console.log("backward")
  }
  else if(x>10){
    forward();
  }
  else if(y<-10){
    left();
  }
  else if(y>10){
    right();
  }
  else{
    stop();
  }

}

    function forward() {
        var speed = slider.value();
        socket.emit('motor_control', {data: 'Forward', speed: speed});

        clear()
        text("Speed: " + speed, 175, 35)
    }

        function backward(){
        var speed = slider.value();
        socket.emit('motor_control', {data: 'Backward', speed: speed});

        clear()
        text("Speed: " + speed, 175, 35)
    }

     function stop(){
        var speed = slider.value();
        socket.emit('motor_control', {data: 'Stop', speed: speed});

        clear()
        text("Speed: " + speed, 175, 35)
    }

    function left(){
        var speed = slider.value();
        socket.emit('motor_control', {data: 'Left', speed: speed});

        clear()
        text("Speed: " + speed, 175, 35)
    }

    function right(){
        var speed = slider.value();
        socket.emit('motor_control', {data: 'Right', speed: speed});

        clear()
        text("Speed: " + speed, 175, 35)
    }

</script>
