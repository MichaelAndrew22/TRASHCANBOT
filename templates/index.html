<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">

    var socket;
    function setup(){
        createCanvas(300, 300)
        background(122)
        socket=io();
        var button1 = createButton('Forward');
        button1.mousePressed(forward);
        var button2 = createButton('Left');
        button2.mousePressed(left);
        var button3 = createButton('Stop');
        button3.mousePressed(stop);
        var button4 = createButton('Right');
        button4.mousePressed(right);
        var button5 = createButton('Backward');
        button5.mousePressed(backward);
    }

    function draw(){
        background(122)
        stroke(220)
        fill(220)
        textSize(32);
        text(frameCount,width/2,height/2);
    }

    function forward(){
        socket.emit('my event', {data: 'Forward'});
    }
    function left(){
        socket.emit('my event', {data: 'Left'});
    }
    function stop(){
        socket.emit('my event', {data: 'Stop'});
    }
    function right(){
        socket.emit('my event', {data: 'Right'});
    }
    function backward(){
        socket.emit('my event', {data: 'Backward'});
    }

</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motors Control</title>
</head>
<body>


</body>
</html>
